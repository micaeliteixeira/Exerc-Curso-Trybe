<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()*/
        //1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
         
         function changeText(){
          let paragraph = document.getElementsByTagName('p')[0];
          paragraph.innerHTML = 'Micaeli é desenvolvedora web';
         }
         changeText();
        
        //2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function changeBackground(){
          let background = document.getElementsByClassName('main-content')[0];
          background.style.backgroundColor = 'rgb(76,164,109)';
         }
         changeBackground();
        
        //3. Crie uma função que mude a cor do quadrado vermelho para branco.
        function changeBackgroundRed(){
          let backgroundRed = document.getElementsByClassName('center-content ')[0];
          backgroundRed.style.backgroundColor = 'white';
         }
         changeBackgroundRed();
        //4. Crie uma função que corrija o texto da tag <h1>.
         function changeH(){
          let text = document.getElementsByTagName('h1') [0];
          text.innerHTML = 'Exercício 5.1 - JavaScript ';
         }
         changeH();

        //5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
         function changeUpperCase(){
          let textUpper= document.getElementsByTagName('p')[0];
          textUpper.innerHTML = textUpper.innerHTML.toUpperCase();
         }
         changeUpperCase();

        //6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
         function changeAll(){
          let textAll= document.getElementsByTagName('p');
          
          for (let i = 0; i<textAll.length; i +=1){
          console.log (textAll[i].innerHTML);
         }
         }
         changeAll();
        
    </script>
  </body>
</html>
