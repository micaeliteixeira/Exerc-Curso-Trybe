<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="style.css" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
 <title>Fomulário</title>
</head>
<body>
 <!---CABEÇALHO--> 
 <header class = "head-form">
   <h1>Formulário de inscrição:</h1>
   <p><em>Quer trabalhar aqui? Preencha o formulário:</em></p><br>
   <hr>
 </header>

  <!--FORMULÁRIO-->
  <form action="" method="GET" class="form-work" id="form">
    <div class="container">
      <div class="first">
        <fieldset class="first">
        
          <!--NOME-->
          <label for="name">Nome:</label>
          <input type="text" name="name" id="name" maxlength="40" required="required" placeholder="Digite seu nome.">

          <!--EMAIL-->
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" maxlength="50" required="required" placeholder="Digite seu email.">

          <!--CPF-->
          <label for="cpf">CPF:</label>
          <input type="text" name="cpf" id="cpf" maxlength="11" required="required" placeholder="Apenas números.">

          <!--ENDEREÇO-->
          <label for="address">Endereço:</label>
          <input type="text" name="address" id="address" maxlength="200" required="required" placeholder="Digite seu endereço com número.">

          <!--CIDADE-->
          <label for="city">Cidade:</label>
          <input type="text" name="city" id="city" maxlength="28" required="required">

          <!--ESTADO-->
          <label for="state">Estado:</label>
          <select required="required" name="state" id="state"></select>

          <!--TIPO DE MORADIA-->
          <label for='type'>Tipo de moradia:</label>
          <input type="radio" name="type" id="type-home" required="required">
           <label for="type-home">Casa</label>
          <input type="radio" name="type" id="type-apt" required="required">
            <label for="type-apt">Apartamento</label>
          
        </fieldset>
      </div>

      <div class="second">
        <fieldset class="second">
          <legend> Dados do seu último emprego:</legend>
​
          <!-- RESUMO CURRICULO -->
          <label for="resume-summary">Resumo do currículo:</label><br>
          <textarea name="resume-summary" id="resume-summary" maxlength="1000" required="required"></textarea>
​
          <!-- CARGO -->
          <label for="office">Cargo:</label>
          <input type="text" name="office" id="office" maxlength="40" required="required">
​
          <!-- JOB DESCRIPTION -->
          <label for="job-description">Descrição do cargo:</label>
          <input type="text" name="job-description" id="job-description" maxlength="500" required="required">
​
          <!-- DATA DE INICIO -->
          <label for="date">Data:</label>
          <input type="text" name="date" id="date" placeholder="dd/mm/aaaa" required="required">
          <span id='message'></span>
​
        </fieldset>
      </div>
      
    </div>  
  </form>
 
 <script type='text/javascript' src='script.js'></script>
</body>
</html>
