<!-- Crie uma página que contenha:

Um botão ao qual será associado um event listener;

Uma variável clickCount no arquivo JavaScript que acumule o número de clicks no botão;

Um campo no HTML que vá atualizando a quantidade de clicks no botão conforme a variável clickCount é atualizada. -->

<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Click Button</title>
</head>
<body>
 <button id="clickCount" style="font-family: fantasy; font-size: medium;"> Click </button>
 <br>
 <label class="label" style="font-family:fantasy; font-size: xx-large; color:brown"></label>
 
 <script>

   let clickCount = document.getElementById('clickCount');
   var click = 0;
   let p = document.querySelector('.label');

   clickCount.addEventListener('click',() => {
     click += 1;
     p.innerHTML = `Números de click é : ${click} `;
   });


 </script>
</body>
</html>
